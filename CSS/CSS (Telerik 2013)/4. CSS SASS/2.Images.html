<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
    <meta charset="utf-8" name="author" content="Stanislav Chalakov"/>
    <link rel="stylesheet" type="text/css" href="Images.css">
</head>
<body>
    <div id="simple-web-gallery"> 
		<form>
	      <nav class="images-tubnail-list">
			  	<ul>
					<li>
						<label for="pic1">
							<img src="images/Tiger.jpg" class="thubnail"/>
						</label>
					</li>
				<li>
					<label for="pic2">
						<img src="images/Cougar.jpg"  class="thubnail"/>
					</label>
				</li>
				<li>
					<label for="pic3">
						<img src="images/Shark.jpg" class="thubnail"/>
					</label>
				</li>
				<li>
					<label for="pic4">
						<img src="images/Dragon.jpg" class="thubnail"/>
					</label>
				</li>
			  </ul>
		  	</nav>	  
		  	<div class="images-container">
			  	<input type="radio" id="pic1" name="pics" checked="checked"/>
			  	<img src="images/Tiger.jpg" class="image"/>
			  	<input type="radio" id="pic2" name="pics"/>
			  	<img src="images/Cougar.jpg" class="image"/>
			  	<input type="radio" id="pic3" name="pics"/>
			  	<img src="images/Shark.jpg" class="image"/>
			  	<input type="radio" id="pic4" name="pics"/>
			  	<img src="images/Dragon.jpg" class="image"/>
		  	</div>
		</form>
  	</div>	
</body>
</html>

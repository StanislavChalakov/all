<!DOCTYPE html>
<html>
	<head>
		<title>Flag Table</title>
		<meta charset="utf-8" name="author" content="Stanislav Chalakov"/>
        <link rel="stylesheet" type="text/css" href="2.FlagTable.css"> 
	</head>
	<body>
		<section>
			<article>
				<form>
					<table>
						<thead>
							<tr>
								<td>Contact Name</td>
								<td class="sidebordered">City</td>
								<td class="sidebordered">Country</td>
								<td>Is Promoted</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Maria Anders</td>
								<td class="sidebordered">Berlin</td>
								<td class="sidebordered">
									<img src="images/germany.jpg">
									<span>Germany</span>
								</td>
								<td>
									<input type="checkbox" disabled="disabled">
								</td>
							</tr>
							<tr class="grayrow">
								<td>Ana Trujillo</td>
								<td class="sidebordered">Mexico D.F.</td>
								<td class="sidebordered">
									<img src="images/mexico.jpg">
									<span>Mexico</span>
								</td>
								<td>
									<input type="checkbox" disabled="disabled">
								</td>
							</tr>
							<tr>
								<td>Antonio Moreno</td>
								<td class="sidebordered">Mexico D.F.</td>
								<td class="sidebordered">
									<img src="images/mexico.jpg">
									<span>Mexico</span>
								</td>
								<td>
									<input type="checkbox" disabled="disabled" checked="checked">
								</td>
							</tr>
							<tr class="grayrow">
								<td>Thomas Hardy</td>
								<td class="sidebordered">London</td>
								<td class="sidebordered">
									<img src="images/UK.jpg">
									<span>UK</span>
								</td>
								<td>
									<input type="checkbox" disabled="disabled">
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</article>
		</section>
	</body>
<html/>

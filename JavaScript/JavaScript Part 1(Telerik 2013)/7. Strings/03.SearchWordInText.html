<!DOCTYPE html>
<html>
<head>
	<title>SearchWordInText</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Insert Text: </label>
			<input type="text" id="tb-first"/>
		</div>
		<div class="input">
			<label for="tb-second">Searched word: </label>
			<input type="text" id="tb-second"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="CountWordOnClick()">SearchWord</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 
		function CountWordOnClick() {
			var inputLowChar = jsConsole.read("#tb-first");
			var str = jsConsole.read("#tb-second");
			var count = 0;
			var input = inputLowChar.toLowerCase();
			for(var i = 0; i < input.length; i++)
			{
				var index = input.indexOf(str,i);
				if(index != -1)
				{
					count++;
					i = index + str.length - 1;
				}
			}
			jsConsole.writeLine("Text " + str + " is appearing: " + count + " times.");
		}									
	</script>			  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>CheckExpression</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Insert Text: </label>
			<input type="text" id="tb-first"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onCheckBracketsButtonClick()">Check</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 
		function onCheckBracketsButtonClick() {
			var input = jsConsole.read("#tb-first");
			var str = "";
			var count = 0;
			for (var i = 0; i < input.length; i++)
			{
				if (input.substr(i,1) == '(')
					count++;
				if (input.substr(i,1) == ')')
					count--;
				if (count < 0)
					break;
			}
			if(count < 0 || count > 0)
			{
				jsConsole.writeLine("The given expression isnt put correctly!")
			}
			else
			{
				jsConsole.writeLine("The given expression is put correctly!")
			}
		}										
	</script>			  
</body>
</html>

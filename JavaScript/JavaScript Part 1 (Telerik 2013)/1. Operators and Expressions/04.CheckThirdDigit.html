<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CheckIfThirdDigitIsSeven</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Enter some integer: </label>
			<input type="text" id="tb-first"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Check</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var first = jsConsole.readFloat("#tb-first");

			var buffer = parseInt(first / 100)
			if(buffer % 10 == 7)
			{
				jsConsole.writeLine("Third digit(from right to left) of number: " + first + " is 7");
			}
			else
			{
				jsConsole.writeLine("Third digit(from right to left) of number: " + first + " is NOT 7");
			}
		}											
	</script>			  
</body>
</html>

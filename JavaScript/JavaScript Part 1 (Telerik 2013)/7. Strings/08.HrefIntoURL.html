<!DOCTYPE html>
<html>
<head>
	<title>HrefIntoURL</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<script src="scripts/string-extensions.js"></script>
</head>
<body>							  
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Enter some URL: </label>
			<input type="text" id="tb-first"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="hrefToURL()">ParseIt</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js"></script>
	<script>
		function hrefToURL(){
	    var text = jsConsole.read("#tb-first");
	    var index=text.indexOf("<a href");
	    while (index>-1) 
	    {
	        text = text.replace("<a href=\"", "[URL=");
	        text = text.replace("\">", "]");
	        text = text.replace("</a>", "[/URL]");
	        index = text.indexOf("<a href",index+6);
	    }

		    jsConsole.writeLine(text);
		}


	</script>

</body>
</html>

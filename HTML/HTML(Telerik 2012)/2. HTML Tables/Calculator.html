<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<!--Predpolagam,che se style-vat nqkoi raboti na CSS,no poradi fakta,che ne sme uchili CSS,ne vijdam smisyl da go polzvam tyk.Nadqvam se da ne e prekaleno greshno,napisano taka i domashnoto mi da byde prieto-->
	<table border="1" style="background-color:#006600;text-align:center;border-collapse:collapse" cellpadding="0" cellspasing="0" width="222" >
		<tr>
			<td colspan="4">
				<input type="result" value="000000000" style="text-align:right;width:97%;background: none">
			</td>
		</tr>
		<tr>
			<td><input type="button" value="1" style="width:100%;background: none"></td>
			<td><input type="button" value="2" style="width:100%;background: none"></td>
			<td><input type="button" value="3" style="width:100%;background: none"></td>
			<td><input type="button" value="+" style="width:100%;background: none"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" style="width:100%;background: none"></td>
			<td><input type="button" value="5" style="width:100%;background: none"></td>
			<td><input type="button" value="6" style="width:100%;background: none"></td>
			<td><input type="button" value="-" style="width:100%;background: none"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" style="width:100%;background: none"></td>
			<td><input type="button" value="8" style="width:100%;background: none"></td>
			<td><input type="button" value="9" style="width:100%;background: none"></td>
			<td><input type="button" value="*" style="width:100%;background: none"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="0" style="width:100%;background: none"></td>
			<td><input type="button" value="." style="width:100%;background: none"></td>
			<td><input type="button" value="/" style="width:100%;background: none"></td>
		</tr>
	</table>
</body>
</html>
